    <line x1="1300" y1="700" x2="1450" y2="900" />
    <line x1="1600" y1="800" x2="1500" y2="750" />
    
    <!-- Cross connections -->
    <line x1="350" y1="350" x2="600" y2="500" />
    <line x1="600" y1="150" x2="800" y2="400" />
    <line x1="1000" y1="450" x2="1300" y2="350" />
    <line x1="900" y1="600" x2="1300" y2="700" />
    <line x1="550" y1="800" x2="900" y2="600" />
