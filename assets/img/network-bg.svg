    <line x1="1200" y1="180" x2="1300" y2="350" />
    <line x1="1300" y1="350" x2="1500" y2="300" />
    
    <!-- Middle cluster -->
    <line x1="800" y1="400" x2="1000" y2="450" />
    <line x1="1000" y1="450" x2="900" y2="600" />
    <line x1="800" y1="400" x2="900" y2="600" />
    <line x1="600" y1="500" x2="800" y2="400" />
    <line x1="600" y1="500" x2="900" y2="600" />
    
    <!-- Bottom left cluster -->
