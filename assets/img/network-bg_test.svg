<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Thicker connection lines (3px instead of 1px) -->
  <g stroke="#0066cc" stroke-width="3" opacity="0.25" fill="none">
    <!-- Main connections between large nodes -->
    <line x1="400" y1="300" x2="800" y2="250" />
    <line x1="800" y1="250" x2="1200" y2="400" />
    <line x1="1200" y1="400" x2="1500" y2="300" />
    <line x1="400" y1="300" x2="600" y2="700" />
    <line x1="600" y1="700" x2="1200" y2="400" />
    <line x1="1200" y1="400" x2="1400" y2="800" />
    <line x1="800" y1="250" x2="1000" y2="600" />
    <line x1="1000" y1="600" x2="1400" y2="800" />
  </g>
  
  <!-- Larger nodes (10px radius with glow) -->
  <g>
    <!-- Node 1 -->
    <circle cx="400" cy="300" r="12" fill="#0066cc" opacity="0.2" />
    <circle cx="400" cy="300" r="8" fill="#0066cc" opacity="0.5" />
    
    <!-- Node 2 -->
    <circle cx="800" cy="250" r="12" fill="#0066cc" opacity="0.2" />
    <circle cx="800" cy="250" r="8" fill="#0066cc" opacity="0.5" />
    
    <!-- Node 3 -->
    <circle cx="1200" cy="400" r="12" fill="#0066cc" opacity="0.2" />
    <circle cx="1200" cy="400" r="8" fill="#0066cc" opacity="0.5" />
    
    <!-- Node 4 -->
    <circle cx="1500" cy="300" r="12" fill="#0066cc" opacity="0.2" />
    <circle cx="1500" cy="300" r="8" fill="#0066cc" opacity="0.5" />
    
    <!-- Node 5 -->
    <circle cx="600" cy="700" r="12" fill="#0066cc" opacity="0.2" />
    <circle cx="600" cy="700" r="8" fill="#0066cc" opacity="0.5" />
    
    <!-- Node 6 -->
    <circle cx="1000" cy="600" r="12" fill="#0066cc" opacity="0.2" />
    <circle cx="1000" cy="600" r="8" fill="#0066cc" opacity="0.5" />
    
    <!-- Node 7 -->
    <circle cx="1400" cy="800" r="12" fill="#0066cc" opacity="0.2" />
    <circle cx="1400" cy="800" r="8" fill="#0066cc" opacity="0.5" />
  </g>
</svg>